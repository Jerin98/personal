<nav class="navbar is-danger">
 

    <div class="navbar-start" >
     
      <ul class="navbar-nav navbar-right">
        
          <a class="nav-link"  routerLink="/lists"  >Todolist</a>
          
         
         
  
      </ul>
      
       
    
    </div>
  </nav> 
 
  <div class="centered-content">
  
    <div class="timetable-manager-container">
  
      <div class="sidebar has-background-white">
        <h1 class="title has-text-primary">
          Timetables
        </h1>
  
        <div class="timetable-menu">
          <a class="timetable-menu-item" *ngFor="let timetable of timetables" [routerLink]="['/timetables', timetable._id]" routerLinkActive="is-active">
            <p>{{ timetable.title }}</p>
          </a>
  
        </div>
  
        <button class="button is-info has-text-white"  routerLink="/new-timetable">+ New Timetable</button>
  
      </div>
  
      <div class="ttask-timetable-container has-background-light" >
        <div *ngIf="ttasks">
          <div class="top-bar">
            <h1 class="title has-text-primary">
              Todo
            </h1>
           
            <div class="dropdown is-hoverable is-right">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                  <span class="icon is-small">
                    <i class="fas fa-cog" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content">
                  <a [routerLink]="['/edit-timetable', selectedTimetableId]" class="dropdown-item">
                    Edit
                  </a>
                  <a (click)="onDeleteTimetableClick()" class="dropdown-item has-text-danger">
                    Delete
                  </a>
                </div>
              </div>
            </div>
          </div>  
          <!-- Task Elements -->
          <div class="ttask" *ngFor="let ttask of ttasks" (click)="onTtaskClick(ttask)"[ngClass]="{ 'completed': ttask.completed }">
            <div class="ttask-text">
              <p>{{ ttask.title }}</p>
            </div>
            <div class="ttask-buttons">

              <button class="button" [routerLink]="['/timetables', selectedTimetableId, 'edit-ttask', ttask._id]">
                <div class="icon">
                  <i class="fas fa-edit"></i>
                </div>
              </button>
  
              <button class="button is-danger" (click)="onDeleteTtaskClick(ttask._id)" style="margin-left: 10px;">
                <div class="icon">
                  <i class="fas fa-trash"></i>
                </div>
              </button>
              </div>

            </div>
            <h3 class="empty-state-text" *ngIf="ttasks.length === 0">There are no todo here! Click the add button to create
              a new todo.</h3>
    
  
          <button routerLink="./new-ttask"  class="circle-add-button button is-primary">
            <img src="../../../assets/plus-icon.svg" class="has-text-white">
          </button>
         
      </div>
          <div *ngIf="!ttasks">
            <h3 class="empty-state-text">Please select a list from the sidebar</h3>
          </div>
        </div>
      
    </div>
  </div>
