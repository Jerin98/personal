<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Create a new timetable list
      </h1>
  
      <input #ttaskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/timetables">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="createTtask(ttaskTitleInput.value)">Create</button>
      </div>
  
      
    </div>
  </div>
